<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #fd3555;">
                <h1>Natural Flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #2a86ba;">
                <h1>Bluuue Sky</h1>
                <p>with it's mountain</p>
            </div>
            <div style="background-color: #252e33;">
                <h1>Lonely Castle</h1>
                <p>in the wilderness</p>
            </div>
            <div style="background-color: darkgoldenrod;">
                <h1>Flying Eagle</h1>
                <p>in the sunset</p>
            </div>
            <div style="background-color: #0b4400;">
                <h1>Happy Family</h1>
                <p>a place like home</p>
            </div>
            <div style="background-color: #3d0049;">
                <h1>Hotel View</h1>
                <p>just for fun</p>
            </div>
            <div style="background-color: darksalmon;">
                <h1>Christmas Songs</h1>
                <p>happy moment</p>
            </div>
            <div style="background-color: darkblue">
                <h1>Education</h1>
                <p>the key</p>
            </div>
            <div style="background-color: #3f0000;">
                <h1>Culture</h1>
                <p>old ways</p>
            </div>
            <div style="background-color: #382004;">
                <h1>world</h1>
                <p>oneness</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url(Img/world.jpg);"></div>
            <div style="background-image: url(Img/culture.jpg);"></div>
            <div style="background-image: url(Img/education\ \(1\).jpg);"></div>
            <div style="background-image: url(Img/christmas.jpg);"></div>
            <div style="background-image: url(Img/hotel.jpg);"></div>
            <div style="background-image: url(Img/family.jpg);"></div>
            <div style="background-image: url(Img/Flying\ Eagle.jpg);"></div>
            <div style="background-image: url(Img/Lonely\ Castle.jpg);"></div>
            <div style="background-image: url(Img/Blue\ Sky.jpg);"></div>
            <div style="background-image: url(Img/Natural\ Flower.jpg);"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
