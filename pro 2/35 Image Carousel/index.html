<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="Img/pexels-bertellifotografia-2868224.jpg" 
            alt="1st"/>
            <img 
            src="Img/pexels-darkshadephotos-29630136.jpg" 
             alt="2nd"/>
            <img 
            src="Img/pexels-inspiredimages-133356.jpg" 
            alt="3rd"/>
            <img 
            src="Img/pexels-ioanamtc-19149264.jpg" 
            alt="4th"/>
            <img 
            src="Img/pexels-jibarofoto-2148216.jpg" 
            alt="5th"/>
        </div>

        <div class="button-container">
            <button id="left" class="btn">Prev</button>
            <button id="right" class="btn">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
